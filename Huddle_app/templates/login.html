<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Huddle | Log in</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="{% static 'script.js' %}"></script>
    </head>
    <body>
      <div>
        <section class="hero is-info is-large" style="padding-bottom: 100px;">
          <div class="hero-head">
            <nav class="navbar">
              <div class="container ">
                <div class="navbar-brand">
                  <a class="navbar-item huddle-logo">
                    Huddle
                  </a>
                </div>
              </div>
            </nav>
          </div>
          
          <div class="container">
            <section class="hero is-fullheight">
              <div class="login-body">
                <div id="login-container">
                  <div class="notification is-light">
                    <p style="text-align: center; font-weight: bold;" class="is-size-5 pb-4">Welcome to Huddle</p>
                    <div class="field">
                      <label class="label">Username</label>
                      <p class="control has-icons-left has-icons-right">
                        <input class="input" type="text" placeholder="Username">
                        <span class="icon is-small is-left">
                          <i class="fa fa-user"></i>
                        </span>
                      </p>
                    </div>
                    <div class="field">
                      <label class="label">Password</label>
                      <p class="control has-icons-left">
                        <input class="input" type="password" placeholder="Password">
                        <span class="icon is-small is-left">
                          <i class="fa fa-lock"></i>
                        </span>
                      </p>
                    </div>
                    <div class="pb-3" style="text-align: center;">
                      <a>Dont have an account? Sign up</a>
                    </div>
                    <div class="field">
                      <div class="control" style="text-align: center;">
                        <button class="button is-info">
                          Log in
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </section>
        <footer class="footer">
          <div class="content has-text-centered">
            <p>
              <strong>Huddle</strong> by <a href="">InfiniteLoop-JPA</a>.
            </p>
          </div>
        </footer>
      </div>
    </body>
</html>
